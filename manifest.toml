#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "zoraxy"
name = "Zoraxy"
description.en = "General purpose HTTP reverse proxy and forwarding tool"
description.fr = "Outil de proxy inverse et de transfert HTTP à usage général"

version = "3.1.8~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://zoraxy.arozos.com/index.html"
admindoc = "https://github.com/tobychui/zoraxy/wiki/Getting-Started"
code = "https://github.com/tobychui/zoraxy"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = false
    rename = "zoraxy"
    amd64.url = "https://github.com/tobychui/zoraxy/releases/download/v3.1.8/zoraxy_linux_amd64"
    amd64.sha256 = "c91e101a4f6242a8f910a4cde3181fec0e11f582586198e7b2e1c19d1a7a5551"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
