#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "zoraxy"
name = "Zoraxy"
description.en = "General purpose HTTP reverse proxy and forwarding tool"
description.fr = "Outil de proxy inverse et de transfert HTTP à usage général"

version = "3.1.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://zoraxy.arozos.com/index.html"
admindoc = "https://github.com/tobychui/zoraxy/wiki/Getting-Started"
code = "https://github.com/tobychui/zoraxy"

[integration]
yunohost = ">= 11.2.30"
architectures = ["i386", "amd64", "armhf", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = false
    rename = "zoraxy"
    amd64.url = "https://github.com/tobychui/zoraxy/releases/download/3.1.1/zoraxy_linux_amd64"
    amd64.sha256 = "3b6c237cea18f4bd9b0db79400d8bf24fc3d1f3ec5e6fa745eec8b8407a4f949"
    i386.url = ""
    i386.sha256 = ""
    armhf.url = ""
    armhf.sha256 = ""
    arm64.url = ""
    arm64.sha256 = ""

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.i386 = "^zoraxy_linux_386$"
    autoupdate.asset.amd64 = "^zoraxy_linux_amd64$"
    autoupdate.asset.armhf = "^zoraxy_linux_arm$"
    autoupdate.asset.arm64 = "^zoraxy_linux_arm64$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
